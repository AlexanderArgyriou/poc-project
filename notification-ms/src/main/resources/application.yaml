logging:
  pattern:
    file: '%d %p %c{1.} [%t] %m%n'
    console: '%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n'
  level:
    com:
      poc: DEBUG
  file:
    name: logs/registrationApp.log
endpoints:
  shutdown:
    enabled: 'true'

topics:
  user_account_created:
    name: new-user-account

spring:
  kafka:
    consumer:
      group-id: "default"
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
          auth: 'false'
    host: localhost
    port: '25'